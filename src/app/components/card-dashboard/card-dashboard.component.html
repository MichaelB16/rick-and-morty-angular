<p-card>
  <ng-template #header>
    <img
      [src]="image"
      alt="banner"
      class="w-full object-cover"
    />
  </ng-template>
  <ng-template #title>
    <div class="flex gap-2.5 mx-w-full">
      <div class="absolute right-0 left-0 top-[-18px] text-center">
        <p-button
          class="cursor-pointer"
          [severity]="getStatus.color"
          showDelay="200"
          size="small"
          icon="pi pi-info"
          [rounded]="true"
          tooltipPosition="bottom"
          [pTooltip]="getStatus.label"
        />
      </div>
      <div class="flex flex-col w-full">
        <div
          class="title font-bold gap-2 text-[16px] w-full overflow-hidden text-ellipsis text-nowrap"
          [title]="name"
        >
          {{ name }}
        </div>
        <div
          class="flex flex-col gap-1 font-semibold text-[10px] w-full"
          [title]="species"
        >
          <div class="overflow-hidden text-ellipsis text-nowrap">
            <i class="pi pi-asterisk !text-[10px]"></i>
            {{ species }}
          </div>
          <div class="overflow-hidden text-ellipsis text-nowrap">
            <i class="pi pi-map-marker !text-[10px]"></i>
            {{ location }}
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <p-button
      severity="secondary"
      size="small"
      icon="pi pi-eye"
      fluid
      variant="outlined"
      label="Detalhes"
    />
  </ng-template>
</p-card>
